core: 8.x
type: theme
base theme: bootstrap

name: 'Insurance Theme'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  content_top: 'Content Top'
  highlight: 'Highlight'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'insurance_theme/global-styling'
  - 'insurance_theme/global-scripts'
  
libraries-extend:
  bootstrap/framework:
    - 'insurance_theme/bootstrap-scripts'